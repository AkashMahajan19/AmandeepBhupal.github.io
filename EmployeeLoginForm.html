<html>
<head>
<title>
Employee Details
</title>
</head>
<body>
    <form>
        <!--form-->
        
<h1>Employee Details</h1>
<!--<form method="GET" action="Employee.html" target="_self">-->
<table border=2>   
<tr>
    <td><label>Employee Number</label></td>
    <td><input type="text"></input></td>
</tr>
<tr>
    <td><label>First Name</label></td>
    <td><input type="text"></input></td>
</tr>
<tr>
    <td><label>Last Name</label></td>
    <td><input type="text"></input></td>
</tr>
<tr>
    <td><label>Joining Date</label></td>
    <td><input type="date" name="DOJ"></input></td>
</tr>
<tr>
    <td><label>Joining Date 1</label></td>
    <td><input type="datetime-local" name="DOJ"></input></td>
</tr>
<tr>
    <td><label>Joining Time</label></td>
    <td><input type="time" name="time" min="0900" max="1800"></input></td>
</tr>
<tr>
    <td><label>Joining Month</label></td>
    <td><input type="month" name="DOJ"></input></td>
</tr>
<tr>
    <td><label>Email</label></td>
    <td><input type="email"></input></td>
</tr>
<tr>
    <td><label>Contact number</label></td>
    <td><input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"></input></td>
</tr>
<tr>
    <td><label>Favourite color</label></td>
    <td><input type="color" value="#fff010"></input></td>
</tr>
<tr>
    <td><label>Company URL</label></td>
    <td><input type="url"></input></td>
</tr>
<tr>
    <td><label>Search</label></td>
    <td><input type="search"></input></td>
</tr>
<tr>
    <td><label>Age</label></td>
    <td><input type="number" min="18" max="60"</input></td>
</tr>
<tr>
    <td><label>Gender</label></td>
    <td><input type="radio" name="gender" value="male">Male</input><br>
    <input type="radio" name="gender" value="female">Female</input>
    </td>
</tr>
<tr>
    <td><label>Employee type</label></td>
    <td>
        <select name="etype">
            <option value="reg">Regular Employee</option><br>
            <option value="contractor">Contractor</option>
        </select>
    </td>
</tr>
    
<tr>
    <td><label>Education</label></td>
    <td><input type="checkbox" name="edu" value="bcom">BCOM</input><br>
    <input type="checkbox" name="edu" value="mba">MBA</input><br>
    <input type="checkbox" name="edu" value="btech">BTECH</input>
    </td>
</tr>
<tr>
    <td><label>Other Information</label></td>
    <td><textarea rows="3" cols="5"></textarea></td>
</tr>

<tr>
    <td><label>Rate Yourself (1-10)</label></td>
    <td><input type="number" min="1" max="10"</input></td>
</tr>
<tr>
    <td><label>Upload resume</label></td>
    <td><input type="file"></input></td>
</tr>
<tr>
    <td colspan="2"><iframe src="http://www.tutorialspoint.com/html/html_basic_tags.htm" width="400" height="400" name="iframe"></iframe></td>
</tr>
<tr>
    <td colspan="2"><input type="submit" value=LOGIN></input></td>
</tr>
</table>
<!--</form>-->
</body>
</html>
